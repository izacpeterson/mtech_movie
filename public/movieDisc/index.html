<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFlix</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/logo_192.png" />
  </head>

  <body>
    <header>
      <a href="./../index.html">
        <h1>DevFlix</h1>
      </a>
    </header>
    <a href="#" class="material-design">star_border</a>
    <div id="modal" class="hide-true">
      <button id="close">x</button>
      <div id="vid"></div>
    </div>
    <div id="movie">
      <div id="movie-left">
        <div id="movie-title">
          <h1 id="title"></h1>
          <p id="under-title">
            <span id="release">s 2021</span> <span id="rate">sample R</span> <span id="runtime"><span id="runtime-h">s 2h</span> <span id="runtime-m">s 21m</span></span>
          </p>
        </div>
        <div id="list-app-trailer"></div>
        <div id="app-layout">
          <div id="movie-img"></div>
          <div id="app-details">
            <div id="app-genre"></div>
            <p id="app-overview"></p>
            <button id="savor">save</button>
          </div>
        </div>
      </div>
      <div id="movie-right">
        <div id="movie-details">
          <p id="genre">sample</p>
          <p id="details">sample</p>
        </div>
        <div id="trailers">
          <div id="list-of-trailers">
            <div class="trailer"></div>
          </div>
        </div>
        <h2 id="reco">Recomended</h2>
        <div id="rec"></div>
      </div>
      <div id="feedback-section"></div>
    </div>
  </body>
</html>
