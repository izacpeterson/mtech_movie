<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>super cool movie app</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script defer type="module" src="./movie.js"></script>
  </head>
  <body>
    <header>
      <a href="./../index.html"><h1>Movie App</h1></a>
    </header>
    <div id="movie">
      <div id="movie-left">
        <div id="movie-title">
          <h2 id="title-area"><span id="title"> sample</span> &#124; Rated:<span id="rate">sample R</span></h2>
          
        </div>
        <div id="movie-img"></div>
        <button id="savor">save</button>
      </div>
      <div id="movie-right">
        <div id="movie-details">
          <p id="genre">sample</p>
          <p id="details">sample</p>
        </div>
        <div id="trailers">
          <div id="trailer"></div>
          <div id="trailer-buttons">
            <button id="previous">previous</button>
            <h3 id="trail-num"><span id="curent-num">1</span> out of <span id="total">10</span></h3>
            <button id="next">next</button>
          </div>
          
        </div>
        <h2 id="reco">Recomended</h2>
        <div id="rec"></div>
      </div>
      <div id="feedback-section"></div>
    </div>
  </body>
</html>
