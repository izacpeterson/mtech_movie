<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./search.js"></script>
    <script type="module" src="./save-movie.js"></script>

    <link rel="manifest" href="manifest.json" />
    <script defer src="./worker-init.js"></script>

    <title>DevFlix</title>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  </head>
  <body>
    <header>
      <h1>&#60;DevFlix/&#62;</h1>
    </header>
    <main id="homepage">
      <form action="" id="searchBox">
        <h2>Find you favorite movies</h2>
        <span class="searchBar">
          <input type="text" placeholder="title" id="queryText" />
          <button class="solid-Btn" type="submit" id="searchBtn">Search</button>
        </span>
      </form>
      <ul id="searchResult" class="searchResult"></ul>
    </main>
    <nav class="navbar">
      <a href="./" class="material-icons icon-Btn">home</a>
      <button class="material-icons icon-Btn" onclick="navigator.share({title: 'DevFlix', url: 'https://devflix.io'})">share</button>
      <a href="./user" class="material-icons icon-Btn">account_circle</a>
      <a href="./about" class="material-icons icon-Btn">help</a>
    </nav>
  </body>
</html>
