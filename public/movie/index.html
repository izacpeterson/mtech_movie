<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer type="module" src="./app.js"></script>
    <script defer type="module" src="./ratings.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>&#60;DevFlix/&#62;</h1>
    </header>
    <main id="movieDetails">
      <div class="titleInfo">
        <!-- <img src="" alt="" id="banner" /> -->
        <h2 id="title"></h2>
        <span id="quickInfo">
          <h3 id="release"></h3>
          <h3 id="averageRating"></h3>
          <h3 id="length"></h3>
        </span>
      </div>
      <div class="movieInfo">
        <img src="" alt="" id="poster" />
        <span id="movieInfoRight">
          <span id="description"></span>
          <span class="movieBtnList">
            <button class="material-icons movieBtn icon-Btn" id="shareMovie">share</button>
            <button class="material-icons movieBtn icon-Btn" id="addMovie ">playlist_add</button>
          </span>
        </span>
      </div>

      <div id="rate">
        <h2>Rate</h2>
        <div id="stars">
          <p class="material-icons star" id="star1">star_border</p>
          <p class="material-icons star" id="star2">star_border</p>
          <p class="material-icons star" id="star3">star_border</p>
          <p class="material-icons star" id="star4">star_border</p>
          <p class="material-icons star" id="star5">star_border</p>
        </div>
        <!-- <div id="rate-button"><button id="rate-submit" class="solid-Btn">submit rating</button></div> -->
      </div>

      <h2>Trailers</h2>
      <div id="trailers"></div>
      <div id="comments">
        <h2>Comments</h2>
        <ul id="commentList"></ul>
        <form action="">
          <textarea name="" id="commentText" placeholder="Your deepest thoughts and feelings go here"></textarea>
          <button id="addComment" class="solid-Btn">Add Comment</button>
        </form>
      </div>

      <div class="cast">
        <h2>Cast</h2>
        <ul id="castList"></ul>
      </div>

      <div class="recommend">
        <h2>Watch Next</h2>
        <ul id="recommend" class="searchResult"></ul>
      </div>
    </main>
    <nav class="navbar">
      <a href="../" class="material-icons icon-Btn">home</a>
      <button class="material-icons icon-Btn" onclick="navigator.share({title: 'DevFlix', url: 'https://devflix.io'})">share</button>
      <a href="../user" class="material-icons icon-Btn">account_circle</a>
      <a href="" class="material-icons icon-Btn">help</a>
    </nav>
  </body>
</html>
